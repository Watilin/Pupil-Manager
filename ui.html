<div class="black"></div>

    <div class="floatLeft artwork">

    </div>

    <h2 class="orange">Gérer les envois d’élèves</h2>

    <p class="info">Envoyez des élèves à plusieurs amis en un seul clic&nbsp;!
    <!-- , et consultez des statistiques sur les élèves reçus et envoyés. --></p>

    <div class="clear"></div>

    <p class="postit pupils-to-send">Il vous reste <strong>??? élèves</strong> à envoyer aujourd’hui.</p>

    <div class="contacts">
      <p class="info loading">
        <img alt="…" src="//data.twinoid.com/img/loading.gif">
        Récupération de la liste des contacts…
      </p>
      <table style="display: none">
        <thead>
          <tr>
            <th scope="col" colspan="2" class="sortable"
                data-sort-by="name">Contact</th>
            <th scope="col" class="sortable"
                data-sort-by="friend">Ami&nbsp;?</th>

            <th scope="col" class="sortable"
                data-sort-by="received">Reçus</th>
            <th scope="col" class="sortable"

            <th scope="col" class="sortable"
                data-sort-by="last-received">Dernier reçu</th>
            <th scope="col" class="sortable"
                data-sort-by="last-sent">Dernier envoyé</th>
            -->
            <th scope="col">Actions</th>
            <th scope="col">Statut</th>
          </tr>
          <tr class="model">
            <td class="pic"></td>
            <td class="name"></td>
            <td class="friend"></td>
            <!--
            <td class="received"></td>
            <td class="sent"></td>
            <td class="last-received"></td>
            <td class="last-sent"></td>
             -->
            <td class="action">
              <a href="#" class="action send-now">Envoyer</a>
            </td>
            <td class="status"></td>
          </tr>
        </thead>
      </table>
      <p class="pagination">Page&nbsp;: </p>
      <p>Cliquez sur les en-têtes de colonnes pour trier les contacts.</p>
    </div>

    <div class="atBottomLeft">
      <a href="#" class="smallButton button floatRight">Fermer</a>
    </div>

  </div>
